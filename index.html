<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stereo Signal Generator</title>
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: sans-serif;
      padding: 10px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #eee;
    }

    .row {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-group {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 5px;
    }

    button {
      background-color: #ff0;
      border: 2px solid #aa0;
      border-radius: 8px;
      padding: 10px;
      min-width: 50px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      box-shadow: inset 0 -2px 0 #880;
    }

    button:active {
      box-shadow: inset 0 2px 4px #660;
    }

    input[type="number"] {
      background-color: #333;
      color: #eee;
      border: 2px solid #666;
      border-radius: 6px;
      width: 60px;
      text-align: center;
      font-family: monospace;
      font-size: 20px;
      padding: 5px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    #startStopBtn {
      background-color: #f60;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
    }

    #startStopBtn.running {
      background-color: #90f;
    }

    /* Reserved inactive style */
    .inactive {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Stereo Signal Generator</h2>

  <!-- Frequency Row -->
  <div class="row">
    <label>Frequency</label>
    <div class="control-group">
      <div>
        <button onclick="adjust('freqL', -10)">-10</button>
        <button onclick="adjust('freqL', -1)">-1</button>
        <input type="number" id="freqL" value="100" min="20" max="300">
        <button onclick="adjust('freqL', 1)">+1</button>
        <button onclick="adjust('freqL', 10)">+10</button>
      </div>
      <div id="freqRGroup">
        <button onclick="adjust('freqR', -10)">-10</button>
        <button onclick="adjust('freqR', -1)">-1</button>
        <input type="number" id="freqR" value="100" min="20" max="300">
        <button onclick="adjust('freqR', 1)">+1</button>
        <button onclick="adjust('freqR', 10)">+10</button>
      </div>
    </div>
  </div>

  <!-- Lock Frequencies -->
  <div class="row">
    <label><input type="checkbox" id="lockFreq"> Lock Frequencies</label>
  </div>

  <!-- Phase Shift -->
  <div class="row" id="phaseRow">
    <label>Phase Shift (Â°)</label>
    <div class="control-group">
      <button onclick="adjust('phaseShift', -10)">-10</button>
      <button onclick="adjust('phaseShift', -1)">-1</button>
      <input type="number" id="phaseShift" value="0" min="-180" max="180">
      <button onclick="adjust('phaseShift', 1)">+1</button>
      <button onclick="adjust('phaseShift', 10)">+10</button>
    </div>
  </div>

  <!-- Balance -->
  <div class="row">
    <label>Balance (L/R)</label>
    <input type="range" id="balance" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Start/Stop -->
  <div class="row">
    <button id="startStopBtn" onclick="toggleOscillators()">Start</button>
  </div>

  <script>
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let oscL, oscR, gainL, gainR, merger;
    let isRunning = false;

    function adjust(id, delta) {
      const input = document.getElementById(id);
      let value = parseFloat(input.value) + delta;
      const min = parseFloat(input.min);
      const max = parseFloat(input.max);
      input.value = Math.min(max, Math.max(min, value));

      if (id === 'freqL' && document.getElementById('lockFreq').checked) {
        document.getElementById('freqR').value = input.value;
      }

      updateInactiveStates();
    }

    function toggleOscillators() {
      if (isRunning) {
        oscL?.stop();
        oscR?.stop();
        isRunning = false;
        document.getElementById('startStopBtn').textContent = 'Start';
        document.getElementById('startStopBtn').classList.remove('running');
        return;
      }

      const freqL = parseFloat(document.getElementById('freqL').value);
      const freqR = parseFloat(document.getElementById('freqR').value);
      const phaseDeg = parseFloat(document.getElementById('phaseShift').value);
      const phaseSec = phaseDeg / 360 / freqR;
      const balance = parseFloat(document.getElementById('balance').value);

      oscL = ctx.createOscillator();
      oscR = ctx.createOscillator();
      gainL = ctx.createGain();
      gainR = ctx.createGain();
      merger = ctx.createChannelMerger(2);

      oscL.frequency.value = freqL;
      oscR.frequency.value = freqR;

      gainL.gain.value = balance;
      gainR.gain.value = 1 - balance;

      oscL.connect(gainL).connect(merger, 0, 0);
      oscR.connect(gainR).connect(merger, 0, 1);
      merger.connect(ctx.destination);

      oscL.start();
      oscR.start(ctx.currentTime + phaseSec);

      isRunning = true;
      document.getElementById('startStopBtn').textContent = 'Stop';
      document.getElementById('startStopBtn').classList.add('running');

      if ('vibrate' in navigator) navigator.vibrate([30]);
    }

    document.getElementById('lockFreq').onchange = (e) => {
      const locked = e.target.checked;
      const freqRGroup = document.getElementById('freqRGroup');
      if (locked) {
        document.getElementById('freqR').value = document.getElementById('freqL').value;
        freqRGroup.classList.add('inactive');
      } else {
        freqRGroup.classList.remove('inactive');
      }
      updateInactiveStates();
    };

    function updateInactiveStates() {
      const freqL = parseFloat(document.getElementById('freqL').value);
      const freqR = parseFloat(document.getElementById('freqR').value);
      const phaseRow = document.getElementById('phaseRow');
      if (freqL !== freqR) {
        phaseRow.classList.add('inactive');
      } else {
        phaseRow.classList.remove('inactive');
      }
    }
  </script>
</body>
</html>
