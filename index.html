<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stereo Signal Generator</title>
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: sans-serif;
      padding: 10px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #eee;
    }

    .row {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-group {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 5px;
    }

    .panel-section {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background-color: #1a1a1a;
      box-shadow: inset 0 1px 2px #000, inset 0 -1px 2px #444;
    }

    .panel-section label {
      display: block;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 6px;
      text-align: left;
    }

    .channel {
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px;
      margin: 4px;
      background-color: #222;
      box-shadow: inset 0 1px 1px #000, inset 0 -1px 1px #555;
    }

    .channel-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
      text-align: center;
    }


    button {
      background-color: #ff0;
      border: 2px solid #aa0;
      border-radius: 8px;
      padding: 10px;
      min-width: 50px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      box-shadow: inset 0 -2px 0 #880;
    }

    button:active {
      box-shadow: inset 0 2px 4px #660;
    }

    input[type="number"] {
      background-color: #333;
      color: #eee;
      border: 2px solid #666;
      border-radius: 6px;
      width: 60px;
      text-align: center;
      font-family: monospace;
      font-size: 20px;
      padding: 5px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    #startStopBtn {
      background-color: #f60;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
    }

    #startStopBtn.running {
      background-color: #90f;
    }

    /* Reserved inactive style */
    .inactive {
      opacity: 0.4;
      pointer-events: none;
    }

    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #222;
      color: #eee;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .modal-actions {
      margin-top: 15px;
    }

    .modal-content button {
      background-color: #f60;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      color: #fff;
    }

    #phaseShift {
      width: 60px; /* match frequency inputs */
    }

    /* Hide native checkbox */
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      background-color: #222;
      border: 2px solid #666;
      border-radius: 4px;
      width: 20px;
      height: 20px;
      position: relative;
      cursor: pointer;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Checked state */
    input[type="checkbox"]:checked {
      background-color: #ff0;
      border-color: #aa0;
      box-shadow: inset 0 0 3px #660;
    }

    /* Optional checkmark */
    input[type="checkbox"]:checked::after {
      content: "✔";
      position: absolute;
      top: -2px;
      left: 2px;
      font-size: 16px;
      color: #000;
    }

    /* Portrait (default) already handled by current flex-column layout */
    /* Landscape adjustments */
    @media (orientation: landscape) and (max-width: 900px) {
      body {
        max-width: none; /* allow full width in landscape */
      }

      .row {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      .row label {
        flex: 0 0 120px; /* fixed label width */
        text-align: right;
        margin-right: 10px;
      }

      /* Keep button clusters tight */
      .control-group {
        justify-content: flex-start;
        gap: 4px; /* small gap, not full spread */
      }

      #startStopBtn {
        max-width: 300px;
      }

      .channel {
        flex: 1;
        margin: 0 5px;
      }

      .panel-section {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
      }

      /* Special case for lock row */
      .panel-section.lock-row {
        flex-direction: row;
        justify-content: flex-start;
      }

      .panel-section.lock-row label {
        flex: none;
        margin: 0;
        text-align: left;
      }

      #phaseRow .control-group {
        justify-content: flex-start;
        gap: 4px;
      }

      h2 { display: none; }

      .panel-section label {
        flex: 0 0 100px;   /* fixed width label column */
        margin: 0 10px 0 0;
        text-align: left;
      }

      .panel-section .control-group,
      .panel-section input[type="range"],
      .panel-section input[type="number"] {
        flex: 1;
      }
    }

  </style>
</head>
<body>
  <h2>Stereo Signal Generator</h2>

  <!-- Frequency Row -->
  <div class="panel-section">
    <label>Frequency</label>
    <div class="control-group">
      <div class="channel">
        <!-- Left frequency controls -->
        <button onclick="adjust('freqL', -10)">-10</button>
        <button onclick="adjust('freqL', -1)">-1</button>
        <input type="number" id="freqL" value="100" min="20" max="300">
        <button onclick="adjust('freqL', 1)">+1</button>
        <button onclick="adjust('freqL', 10)">+10</button>
      </div>
      <div class="channel" id="freqRGroup">
        <!-- Right frequency controls -->
        <button onclick="adjust('freqR', -10)">-10</button>
        <button onclick="adjust('freqR', -1)">-1</button>
        <input type="number" id="freqR" value="100" min="20" max="300">
        <button onclick="adjust('freqR', 1)">+1</button>
        <button onclick="adjust('freqR', 10)">+10</button>
      </div>
    </div>
  </div>

  <!-- Lock Frequencies -->
  <div class="panel-section lock-row">
    <label><input type="checkbox" id="lockFreq"> Lock Frequencies</label>
  </div>

  <!-- Phase Shift -->
  <div class="panel-section" id="phaseRow">
    <label>Phase Shift (°)</label>
    <div class="control-group">
      <button onclick="adjust('phaseShift', -10)">-10</button>
      <button onclick="adjust('phaseShift', -1)">-1</button>
      <input type="number" id="phaseShift" value="0" min="-180" max="180">
      <button onclick="adjust('phaseShift', 1)">+1</button>
      <button onclick="adjust('phaseShift', 10)">+10</button>
    </div>
  </div>

  <!-- Balance -->
  <div class="panel-section">
    <label>Balance (L/R)</label>
    <input type="range" id="balance" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Start/Stop -->
  <div class="panel-section">
    <button id="startStopBtn" onclick="toggleOscillators()">Start</button>
  </div>

  <!-- Safety Modal -->
  <div id="safetyModal" class="modal">
    <div class="modal-content">
      <h3>⚠️ Warning</h3>
      <p>The generator will run at full volume. Please be cautious — it can be loud.</p>
      <label>
        <input type="checkbox" id="suppressWarning"> Don’t show again this session
      </label>
      <div class="modal-actions">
        <button id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <script>
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let oscL, oscR, gainL, gainR, merger, delayR;
    let isRunning = false;

    // Safety modal logic
    const modal = document.getElementById('safetyModal');
    const continueBtn = document.getElementById('continueBtn');
    const suppressCheckbox = document.getElementById('suppressWarning');

    let pendingStart = false;

    function adjust(id, delta) {
      const input = document.getElementById(id);
      let value = parseFloat(input.value) + delta;
      const min = parseFloat(input.min);
      const max = parseFloat(input.max);
      input.value = Math.min(max, Math.max(min, value));

      if (id === 'freqL' && document.getElementById('lockFreq').checked) {
        document.getElementById('freqR').value = input.value;
      }
      updateAudioParams();
      updateInactiveStates();
    }

    function toggleOscillators() {
      if (!isRunning) {
        // First run safety check
        if (!sessionStorage.getItem('suppressWarning')) {
          modal.style.display = 'flex';
          pendingStart = true;
          return;
        }
      }

      startOrStop();
    }

    function startOrStop() {
      if (isRunning) {
        oscL?.stop();
        oscR?.stop();
        isRunning = false;
        document.getElementById('startStopBtn').textContent = 'Start';
        document.getElementById('startStopBtn').classList.remove('running');
        return;
      }

      // Create nodes
      oscL = ctx.createOscillator();
      oscR = ctx.createOscillator();
      gainL = ctx.createGain();
      gainR = ctx.createGain();
      delayR = ctx.createDelay(1.0); // up to 1 second delay
      merger = ctx.createChannelMerger(2);

      // Initial values
      updateAudioParams(true);

      // Routing
      oscL.connect(gainL).connect(merger, 0, 0);
      oscR.connect(gainR).connect(delayR).connect(merger, 0, 1);
      merger.connect(ctx.destination);

      oscL.start();
      oscR.start();

      isRunning = true;
      document.getElementById('startStopBtn').textContent = 'Stop';
      document.getElementById('startStopBtn').classList.add('running');

      if ('vibrate' in navigator) navigator.vibrate([30]);
    }

    // Modal continue button
    continueBtn.onclick = () => {
      if (suppressCheckbox.checked) {
        sessionStorage.setItem('suppressWarning', 'true');
      }
      modal.style.display = 'none';
      if (pendingStart) {
        startOrStop();
        pendingStart = false;
      }
    };

    function updateAudioParams(initial = false) {
      if (!isRunning && !initial) return;

      const freqL = parseFloat(document.getElementById('freqL').value);
      const freqR = parseFloat(document.getElementById('freqR').value);
      const phaseDeg = parseFloat(document.getElementById('phaseShift').value);
      const balance = parseFloat(document.getElementById('balance').value);

      if (oscL) oscL.frequency.setValueAtTime(freqL, ctx.currentTime);
      if (oscR) oscR.frequency.setValueAtTime(freqR, ctx.currentTime);

      if (gainL) gainL.gain.setValueAtTime(balance, ctx.currentTime);
      if (gainR) gainR.gain.setValueAtTime(1 - balance, ctx.currentTime);

      // Phase shift only if frequencies are equal
      if (delayR) {
        if (freqL === freqR) {
          const phaseSec = phaseDeg / 360 / freqR;
          delayR.delayTime.setValueAtTime(phaseSec, ctx.currentTime);
        } else {
          delayR.delayTime.setValueAtTime(0, ctx.currentTime);
        }
      }
    }

    document.getElementById('lockFreq').onchange = (e) => {
      const locked = e.target.checked;
      const freqRGroup = document.getElementById('freqRGroup');
      if (locked) {
        document.getElementById('freqR').value = document.getElementById('freqL').value;
        freqRGroup.classList.add('inactive');
      } else {
        freqRGroup.classList.remove('inactive');
      }
      updateInactiveStates();
    };

    function updateInactiveStates() {
      const freqL = parseFloat(document.getElementById('freqL').value);
      const freqR = parseFloat(document.getElementById('freqR').value);
      const phaseRow = document.getElementById('phaseRow');
      if (freqL !== freqR) {
        phaseRow.classList.add('inactive');
      } else {
        phaseRow.classList.remove('inactive');
      }
    }

    // Live updates on input
    ['freqL','freqR','phaseShift','balance'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        updateAudioParams();
        updateInactiveStates();
      });
    });
  </script>
</body>
</html>
